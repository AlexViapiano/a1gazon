    <script>
      document.getElementById('map_canvas').style.display = 'block';

      // create the map
      var myOptions = {
        zoom: 10,
        center: new google.maps.LatLng(45.599917, -73.583289),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
      };

      map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

      var marker = new google.maps.Marker({
        position: { lat: 45.599917, lng: -73.583289 },
        map: map,
        title: 'A1 Gazon',
      });

      const flightPlanCoordinates = [
        { lat: 45.55179539091031, lng: -73.53537650249416 },
        { lat: 45.59697554388466, lng: -73.64249320171291 },
        { lat: 45.68242987045758, lng: -73.65897269390041 },
        { lat: 45.693941831318185, lng: -73.48044486186916 },
        { lat: 45.55179539091031, lng: -73.53537650249416 },
      ];

      const flightPath = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });

      flightPath.setMap(map);
    </script>
